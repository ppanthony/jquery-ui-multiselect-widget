<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery MultiSelect Widget Demo</title>
<link rel="stylesheet" type="text/css" href="../jquery.multiselect.css" />

<link rel="stylesheet" type="text/css" href="../jquery-ui-css/jquery-ui.structure.min.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui-css/jquery-ui.theme.min.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script type="text/javascript" src="../src/jquery.multiselect.js"></script>

<style type="text/css">
	body{ font-family:arial; font-size:12px;}
</style>
<script type="text/javascript">
$(function(){

	$("select").multiselect({
		click: function(event, ui){
			alert(ui.value + ' ' + (ui.checked ? 'checked' : 'unchecked') );
		},
		multiple: true,
		noneSelectedText: "Select an Employee",
		selectedList: 1,
		hidecheckbox : true
		
	});
	
});
</script>

</head>
<body>

<h2>Single Select</h2>


<form>
	<p>
		<select name="demo">
		<option imageHeight="50" image="https://secure.gravatar.com/avatar/a8b1342842dbeec2456f37184d7c655f?s=50" value="option1">Option 1</option>
		<option imageHeight="50" image="https://secure.gravatar.com/avatar/a8b1342842dbeec2456f37184d7c655f?s=50" value="option2">Option 2</option>
		<option imageHeight="50" image="https://secure.gravatar.com/avatar/a8b1342842dbeec2456f37184d7c655f?s=50" value="option3">Option 3</option>
		<option imageHeight="50" image="https://secure.gravatar.com/avatar/a8b1342842dbeec2456f37184d7c655f?s=50" value="option4">Option 4</option>
		<option imageHeight="50" image="https://secure.gravatar.com/avatar/a8b1342842dbeec2456f37184d7c655f?s=50" value="option5">Option 5</option>
		</select>
	</p>
</form>

</body>
</html>
